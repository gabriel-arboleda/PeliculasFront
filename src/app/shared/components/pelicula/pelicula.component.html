<mat-card>
    <button class="crearPelicula" mat-stroked-button (click)="editarOCrear()">Crear</button>
    <table mat-table [dataSource]="listaPeliculas" class="mat-elevation-z8">

        <ng-container matColumnDef="nombrePelicula">
            <th mat-header-cell *matHeaderCellDef> Nombre pelicula </th>
            <td mat-cell *matCellDef="let element"> {{element.nombrePelicula}} </td>
        </ng-container>

        <ng-container matColumnDef="genero">
            <th mat-header-cell *matHeaderCellDef> Genero </th>
            <td mat-cell *matCellDef="let element"> {{element.genero}} </td>
        </ng-container>

        <ng-container matColumnDef="accion">
            <th mat-header-cell *matHeaderCellDef> Acci√≥n </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button (click)="editarOCrear(element)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button (click)="eliminar(element)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
          </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</mat-card>
