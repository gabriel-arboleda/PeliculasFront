<mat-dialog-content [formGroup]="peliculaFormulario">

    <mat-form-field appearance="outline" class="example-full-width">
        <mat-label>Nombre pelicua:</mat-label>
        <input matInput placeholder="Nombre pelicula" [formControlName]="'nombrePelicula'" name="nombrePelicula" id="nombrePelicula">
        <mat-icon matSuffix>person</mat-icon>
        <mat-error *ngIf="hasError('nombrePelicula', 'required')">El <strong>Nombre de la pelicula</strong> es obligatorio</mat-error>
    </mat-form-field> 
    <div class="col-md-3">
        <mat-form-field appearance="outline" class="example-full-width">
            <mat-label>Genero:</mat-label>
            <input matInput placeholder="Genero" [formControlName]="'genero'" name="genero" id="genero">
            <mat-icon matSuffix>person</mat-icon>
            <mat-error *ngIf="hasError('genero', 'required')">El <strong>Genero</strong> es obligatorio
            </mat-error>
        </mat-form-field>
    </div>


</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button" (click)="close()">Cerrar</button>
    <button mat-button class="mat-raised-button mat-primary" id="guardar" (click)="save()"
        [disabled]="peliculaFormulario.invalid">Guardar</button>
</mat-dialog-actions>
